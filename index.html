<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインページ</title>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.browser.js"></script>

  <script>
    let auth0Client;

    async function init() {
      auth0Client = await createAuth0Client({
        domain: "tera-corp.jp.auth0.com",       // ← 設定を反映
        client_id: "9Po9tdWjKM5QIMqKrCKJmeaX2udjZl1j", // ← 設定を反映
        authorizationParams: {
          redirect_uri: "https://24xxl.github.io/home/"
        }
      });

      const isAuth = await auth0Client.isAuthenticated();

      if (isAuth) {
        // すでにログイン済みなら /home に飛ばす
        window.location.href = "https://24xxl.github.io/home/";
      }
    }

    init();

    async function login() {
      await auth0Client.loginWithRedirect();
    }
  </script>

</head>
<body>
  <h1>ようこそ</h1>
  <p>ログインすると専用ページを閲覧できます。</p>

  <!-- ログインボタン -->
  <button onclick="login()">ログイン</button>
</body>
</html>
